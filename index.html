    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

            </nav>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">His Dark Materials</h3>
                <p class="descricao">Em um mundo parecido com o nosso mas habitado por bruxas, ursos guerreiros e daemons, uma valente jovem chamada Lyra descobre um sinistro plano após seu meu melhor amigo de infancia ser sequestrado por uma organização secreta.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play">
                            <a href="https://www.youtube.com/watch?v=APduGe1eLVI">Assistir agora</a>
                        </i>
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle">
                            <a href="https://www.themoviedb.org/tv/68507-his-dark-materials?language=pt-BR">Mais informações</a>
                        </i>
                    </button>
                </div>
            </div>

        </div>
    </main>
